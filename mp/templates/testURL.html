<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block display %}

    <h1> ID is: {{ id }}</h1>
    <h1> Name is: {{ username }}</h1>
    <h1> Password is: {{ password }}</h1>
    {%for x in data%}
    <p>{{ x }}</p>
    {%endfor%}
    <p> Flask is a micro web framework written in Python.</p>

      
    {% endblock %}
  </body>
</html>
