{% extends "template.html" %}
{% block title %} 
{{'Profile'}} 
{% endblock %}

{% block display %}

<div class="container text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
    <img src="/static/image/Cars_2006.jpg" style="width:100%">
      <h3><a href="#">History</a></h3>
      <h3><a href="#">Booking</a></h3>
    </div>
    <div class="col-sm-8 text-left"> 
      <h1 id="userTitle">{{ session['username'] }},Welcome!</h1>
      <hr>
      <div class="col-md-8" style="text-align: center;">
            <div class="row">
              <div class="col-md-6">
                <label>User Id</label>
              </div>
              <div class="col-md-6">
                <p>{{ person[0]}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ person[3] }} {{ person[4] }} </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ person[6] }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>{{ person[5] }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Address</label>
              </div>
              <div class="col-md-6">
                <p>{{ person[7] }}</p>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
