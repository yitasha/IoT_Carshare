<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block display %}
    
    <h1> About Flask </h1>
    <h1> Variable is: {{ value }}</h1>
    <h1> Var is: {{ var }}</h1>
    <h1> Username is: {{ session['username'] }}</h1>
    <h1> Password is: {{ session['password'] }}</h1>

    {%for x in data%}
    <p>{{ x }}</p>
    {%endfor%}
    <p> Flask is a micro web framework written in Python.</p>

      
    {% endblock %}
  </body>
</html>
